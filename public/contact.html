<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form Details</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #3a3f5a;
      color: #ffffff;
      margin: 0;
      padding: 40px 20px;
    }

    .card {
      max-width: 600px;
      height: 400px;
      margin: 0 auto;
      background-color: #3a3f5a;
      color: #ffffff;
      padding: 30px;
      border: 4px #00c2cb solid;
      box-shadow: 0 4px 15px rgba(0, 194, 203, 0.5);
      border-radius: 15px;
      word-break: break-word;
      overflow-wrap: break-word;
    }

    .card h2 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 900;
      text-transform: uppercase;
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Contact Details</h2>
    <hr>
    <h4>Name: {{name}}</h4>
    <h4>Email: {{email}}</h4>
    <h4>Message: {{message}}</h4>
  </div>
</body>
</html>
